<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Interactive rating component</title>
</head>
<body>
<main>
  <!-- Rating state start -->
  <div class="container js-1" id="card1">
    <div>
      <img class="star" src="./images/icon-star.svg" alt="star">
    </div>

    <div>   
      <h1 class="fw-bold fc-white">How did we do?</h1>

      <p class="para-1">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
      </p>
    </div>

    <div class="rating">
      <button type="button" class='btn' onclick='storeVar(this)' value='1'>1</button>
      <button type="button" class='btn' onclick='storeVar(this)' value='2'>2</button>
      <button type="button" class='btn' onclick='storeVar(this)' value='3'>3</button>
      <button type="button" class='btn' onclick='storeVar(this)' value='4'>4</button>
      <button type="button" class='btn' onclick='storeVar(this)' value='5'>5</button>
    </div>

    <button class="submit" id="myBtn">SUBMIT</button>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
<div class="container js-2" id="card2">
  <img class="illustration" src="./images/illustration-thank-you.svg" alt="illustration">

  <p1>You selected <span id="value"></span> out of 5</p1>

  <div class="thx">
  <h1 class="fc-white">Thank you!</h1>

  <p class="para-1">
    We appreciate you taking the time to give a rating. If you ever need more support, 
    donâ€™t hesitate to get in touch!
  </p>
  </div>
</div>
  <!-- Thank you state end -->
</main>
  
<script>
  
  const element = document.getElementById("myBtn");
  element.addEventListener("click", myFunction);

  function myFunction() {
    var elem = document.getElementById("card1");
    elem.classList.remove("js-1");
    elem.classList.add("js-2");

    elem2 = document.getElementById("card2");
    elem2.classList.remove("js-2");
    elem2.classList.add("js-1");
  }

  function storeVar(el) {
  var amount = el.getAttribute('value'); 
  document.getElementById("value").innerHTML = amount;
} 
</script>
</body>
</html>
